                            // å¦‚æœç§»åŠ¨è¶…è¿‡15pxï¼Œå–æ¶ˆé•¿æŒ‰
                            if (moveX > 15 || moveY > 15) {
                                button.classList.remove('long-pressing');
                                if (buttonWrapper) {
                                    buttonWrapper.classList.remove('long-pressing', 'mid-progress');
                                }
                                clearTimeout(longPressTimer);
                                longPressTimer = null;
                                longPressButton = null;
                            }
                        }
                    }, { passive: true });
                    
                    // è§¦æ‘¸å–æ¶ˆï¼ˆå¦‚è¢«ç³»ç»Ÿä¸­æ–­ï¼‰
                    button.addEventListener('touchcancel', function(e) {
                        button.classList.remove('long-pressing');
                        if (buttonWrapper) {
                            buttonWrapper.classList.remove('long-pressing', 'mid-progress');
                        }
                        if (longPressTimer) {
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                        }
                        longPressButton = null;
                    }, { passive: true });
                }
            });
        }
        
        // éšè—æŒ‰é’®ï¼ˆå¸¦åŠ¨ç”»ï¼‰- åªåœ¨é•¿æŒ‰è¿›åº¦æ¡èµ°å®Œæ—¶è°ƒç”¨
        function hideButton(buttonId) {
            if (window.AndroidInterface && window.AndroidInterface.hideButton) {
                // æ ‡è®°æŒ‰é’®å› é•¿æŒ‰è€Œéšè—ï¼ˆåœ¨è°ƒç”¨Androidæ¥å£ä¹‹å‰è®¾ç½®ï¼Œé˜²æ­¢touchendè¯¯åˆ¤ï¼‰
                buttonHiddenByLongPress = true;
                
                // è°ƒç”¨Androidæ¥å£éšè—æŒ‰é’®
                window.AndroidInterface.hideButton(buttonId);
                
                const button = document.getElementById('btn_' + buttonId);
                if (button) {
                    // æ·»åŠ éšè—åŠ¨ç”»
                    button.classList.add('hiding');
                    // ç­‰å¾…è¿›åº¦æ¡åŠ¨ç”»å®Œæˆåå†éšè—æŒ‰é’®
                    setTimeout(() => {
                        button.style.display = 'none';
                        updateButtonLayout();
                        // å»¶è¿Ÿé‡ç½®æ ‡è®°ï¼Œç¡®ä¿touchendäº‹ä»¶å·²å¤„ç†
                        setTimeout(() => {
                            buttonHiddenByLongPress = false;
                        }, 200); // å¢åŠ å»¶è¿Ÿï¼Œç¡®ä¿æ‰€æœ‰äº‹ä»¶å·²å¤„ç†
                    }, 100); // åªç­‰å¾…åŠ¨ç”»å®Œæˆï¼Œä¸éœ€è¦ç­‰å¾…é•¿æŒ‰æ—¶é—´
                } else {
                    updateButtonLayout();
                    // å¦‚æœæŒ‰é’®ä¸å­˜åœ¨ï¼Œç«‹å³é‡ç½®æ ‡è®°
                    setTimeout(() => {
                        buttonHiddenByLongPress = false;
                    }, 200);
                }
                checkAndShowRestoreButton();
            }
        }
        
        // æ˜¾ç¤ºæ¢å¤æŒ‰é’®å¯¹è¯æ¡†
        function showRestoreButtonsDialog() {
            if (window.AndroidInterface && window.AndroidInterface.showRestoreButtonsDialog) {
                window.AndroidInterface.showRestoreButtonsDialog();
            }
        }
        
        // æ£€æŸ¥å¹¶æ˜¾ç¤ºæ¢å¤æŒ‰é’®
        function checkAndShowRestoreButton() {
            const visibility = getButtonVisibility();
            const hasHiddenButtons = Object.values(visibility).some(visible => !visible);
            const restoreButton = document.getElementById('btn_restore_buttons');
            if (restoreButton) {
                if (hasHiddenButtons && restoreButton.style.display === 'none') {
                    // æ˜¾ç¤ºæ¢å¤æŒ‰é’®æ—¶ï¼Œé‡ç½®åŠ¨ç”»
                    restoreButton.classList.remove('hiding');
                    restoreButton.style.display = 'flex';
                    restoreButton.style.animation = 'none';
                    // è§¦å‘é‡æ’
                    void restoreButton.offsetWidth;
                    restoreButton.style.animation = '';
                } else if (!hasHiddenButtons) {
                    restoreButton.style.display = 'none';
                }
            }
            updateButtonLayout();
        }
        
        // è·å–æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
        function getButtonVisibility() {
            if (window.AndroidInterface && window.AndroidInterface.getButtonVisibility) {
                try {
                    const visibilityJson = window.AndroidInterface.getButtonVisibility();
                    if (visibilityJson) {
                        return JSON.parse(visibilityJson);
                    }
                } catch (e) {
                    console.error('è·å–æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¤±è´¥:', e);
                }
            }
            return {};
        }
        
        // æ›´æ–°æŒ‰é’®å¸ƒå±€
        function updateButtonLayout() {
            const buttonGroup = document.getElementById('buttonGroup');
            if (!buttonGroup) return;
            
            // è®¡ç®—å¯è§æŒ‰é’®æ•°é‡ï¼ˆåŒ…æ‹¬åŒ…è£…å™¨ï¼‰
            const visibleWrappers = Array.from(buttonGroup.querySelectorAll('.button-wrapper')).filter(wrapper => {
                const button = wrapper.querySelector('.button');
                return button && button.style.display !== 'none';
            });
            const count = visibleWrappers.length;
            
            // æ›´æ–°data-countå±æ€§ä»¥åº”ç”¨æ­£ç¡®çš„å¸ƒå±€
            buttonGroup.setAttribute('data-count', count);
            
            // ä¸ºæ¯ä¸ªæŒ‰é’®æ·»åŠ å»¶è¿ŸåŠ¨ç”»
            visibleWrappers.forEach((wrapper, index) => {
                const button = wrapper.querySelector('.button');
                if (button && !button.classList.contains('hiding')) {
                    button.style.animationDelay = (index * 0.05) + 's';
                }
            });
        }
        
        // æ ¹æ®è®¾ç½®æ˜¾ç¤º/éšè—æŒ‰é’®
        function updateButtonVisibility() {
            if (window.AndroidInterface && window.AndroidInterface.getButtonVisibility) {
                try {
                    const visibilityJson = window.AndroidInterface.getButtonVisibility();
                    if (visibilityJson) {
                        const visibility = JSON.parse(visibilityJson);
                        Object.keys(buttonConfigs).forEach(buttonId => {
                            const button = document.getElementById('btn_' + buttonId);
                            if (button) {
                                const isVisible = visibility[buttonId] !== false; // é»˜è®¤æ˜¾ç¤º
                                if (isVisible && button.style.display === 'none') {
                                    // æ˜¾ç¤ºæŒ‰é’®æ—¶ï¼Œé‡ç½®åŠ¨ç”»
                                    button.classList.remove('hiding');
                                    button.style.display = 'flex';
                                    button.style.animation = 'none';
                                    // è§¦å‘é‡æ’
                                    void button.offsetWidth;
                                    button.style.animation = '';
                                } else if (!isVisible) {
                                    button.style.display = 'none';
                                }
                            }
                        });
                        
                        // æ›´æ–°å¸ƒå±€
                        updateButtonLayout();
                        // æ£€æŸ¥å¹¶æ˜¾ç¤ºæ¢å¤æŒ‰é’®
                        checkAndShowRestoreButton();
                    }
                } catch (e) {
                    console.error('æ›´æ–°æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¤±è´¥:', e);
                }
            }
        }
        
        // æ‹–æ‹½æ’åºåŠŸèƒ½
        let draggedButton = null;
        let draggedButtonWrapper = null;
        let dragStartIndex = -1;
        
        function setupDragAndDrop() {
            const buttonGroup = document.getElementById('buttonGroup');
            if (!buttonGroup) return;
            
            const buttonWrappers = Array.from(buttonGroup.querySelectorAll('.button-wrapper'));
            
            buttonWrappers.forEach((wrapper, index) => {
                const button = wrapper.querySelector('.button');
                if (!button) return;
                
                // é•¿æŒ‰å¼€å§‹æ‹–æ‹½
                let dragStartTimer = null;
                const DRAG_START_DURATION = 500; // 500msé•¿æŒ‰å¼€å§‹æ‹–æ‹½
                
                button.addEventListener('touchstart', function(e) {
                    // å¦‚æœæŒ‰é’®æ­£åœ¨é•¿æŒ‰éšè—ï¼Œä¸å¯åŠ¨æ‹–æ‹½
                    if (button.classList.contains('long-pressing')) {
                        return;
                    }
                    
                    dragStartTimer = setTimeout(function() {
                        startDrag(wrapper, button, index, e);
                    }, DRAG_START_DURATION);
                }, { passive: true });
                
                button.addEventListener('touchend', function(e) {
                    if (dragStartTimer) {
                        clearTimeout(dragStartTimer);
                        dragStartTimer = null;
                    }
                    if (draggedButton === button) {
                        endDrag();
                    }
                }, { passive: true });
                
                button.addEventListener('touchmove', function(e) {
                    if (dragStartTimer) {
                        const moveX = Math.abs(e.touches[0].clientX - e.touches[0].clientX);
                        const moveY = Math.abs(e.touches[0].clientY - e.touches[0].clientY);
                        if (moveX > 10 || moveY > 10) {
                            clearTimeout(dragStartTimer);
                            dragStartTimer = null;
                        }
                    }
                    if (draggedButton === button) {
                        handleDrag(e);
                    }
                }, { passive: true });
            });
        }
        
        function startDrag(wrapper, button, index, e) {
            draggedButton = button;
            draggedButtonWrapper = wrapper;
            dragStartIndex = index;
            
            button.classList.add('dragging');
            wrapper.style.opacity = '0.5';
            
            // é˜»æ­¢é•¿æŒ‰éšè—
            if (window.AndroidInterface && window.AndroidInterface.cancelButtonLongPress) {
                window.AndroidInterface.cancelButtonLongPress();
            }
        }
        
        function handleDrag(e) {
            if (!draggedButton || !draggedButtonWrapper) return;
            
            const touch = e.touches[0];
            const buttonGroup = document.getElementById('buttonGroup');
            const buttonWrappers = Array.from(buttonGroup.querySelectorAll('.button-wrapper'));
            
            // æ‰¾åˆ°å½“å‰æ‹–æ‹½ä½ç½®ä¸‹çš„æŒ‰é’®
            let targetWrapper = null;
            buttonWrappers.forEach(wrapper => {
                if (wrapper === draggedButtonWrapper) return;
                const rect = wrapper.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    targetWrapper = wrapper;
                }
            });
            
            // æ›´æ–°è§†è§‰åé¦ˆ
            buttonWrappers.forEach(wrapper => {
                wrapper.classList.remove('drag-over');
            });
            if (targetWrapper) {
                targetWrapper.classList.add('drag-over');
            }
        }
        
        function endDrag() {
            if (!draggedButton || !draggedButtonWrapper) return;
            
            const buttonGroup = document.getElementById('buttonGroup');
            const buttonWrappers = Array.from(buttonGroup.querySelectorAll('.button-wrapper'));
            
            // æ‰¾åˆ°ç›®æ ‡ä½ç½®
            let targetIndex = -1;
            buttonWrappers.forEach((wrapper, index) => {
                if (wrapper.classList.contains('drag-over')) {
                    targetIndex = index;
                }
                wrapper.classList.remove('drag-over');
            });
            
            if (targetIndex >= 0 && targetIndex !== dragStartIndex) {
                // ç§»åŠ¨æŒ‰é’®ä½ç½®
                const targetWrapper = buttonWrappers[targetIndex];
                if (dragStartIndex < targetIndex) {
                    buttonGroup.insertBefore(draggedButtonWrapper, targetWrapper.nextSibling);
                } else {
                    buttonGroup.insertBefore(draggedButtonWrapper, targetWrapper);
                }
                
                // ä¿å­˜æŒ‰é’®é¡ºåº
                saveButtonOrder();
                
                // æ›´æ–°å¸ƒå±€
                updateButtonLayout();
            }
            
            // æ¸…ç†
            draggedButton.classList.remove('dragging');
            draggedButtonWrapper.style.opacity = '1';
            draggedButton = null;
            draggedButtonWrapper = null;
            dragStartIndex = -1;
        }
        
        function saveButtonOrder() {
            const buttonGroup = document.getElementById('buttonGroup');
            const buttonWrappers = Array.from(buttonGroup.querySelectorAll('.button-wrapper'));
            const order = [];
            
            buttonWrappers.forEach(wrapper => {
                const button = wrapper.querySelector('.button');
                if (button) {
                    const buttonId = button.getAttribute('data-button-id');
                    if (buttonId) {
                        order.push(buttonId);
                    }
                }
            });
            
            if (window.AndroidInterface && window.AndroidInterface.saveButtonOrder) {
                window.AndroidInterface.saveButtonOrder(JSON.stringify(order));
            }
        }
        
        function loadButtonOrder() {
            if (window.AndroidInterface && window.AndroidInterface.getButtonOrder) {
                try {
                    const orderJson = window.AndroidInterface.getButtonOrder();
                    if (orderJson) {
                        const order = JSON.parse(orderJson);
                        const buttonGroup = document.getElementById('buttonGroup');
                        if (!buttonGroup) return;
                        
                        // æŒ‰ç…§ä¿å­˜çš„é¡ºåºé‡æ–°æ’åˆ—æŒ‰é’®
                        order.forEach(buttonId => {
                            const button = document.getElementById('btn_' + buttonId);
                            if (button) {
                                const wrapper = button.parentElement;
                                if (wrapper) {
                                    buttonGroup.appendChild(wrapper);
                                }
                            }
                        });
                        
                        updateButtonLayout();
                    }
                } catch (e) {
                    console.error('åŠ è½½æŒ‰é’®é¡ºåºå¤±è´¥:', e);
                }
            }
        }
        
        // è®¾ç½®ä¸»é¢˜å‡½æ•°
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            console.log('ä¸»é¢˜å·²è®¾ç½®ä¸º:', theme);
        }
        
        // é¡µé¢åŠ è½½æ—¶æ›´æ–°æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¹¶è®¾ç½®é•¿æŒ‰äº‹ä»¶
        window.addEventListener('load', function() {
            updateButtonVisibility();
            setupButtonLongPress();
            setupDragAndDrop();
            loadButtonOrder();
            updateButtonLayout();
        });
        
        // å¦‚æœé¡µé¢å·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³æ›´æ–°
        if (document.readyState === 'complete') {
            updateButtonVisibility();
            setupButtonLongPress();
            setupDragAndDrop();
            loadButtonOrder();
            updateButtonLayout();
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                updateButtonVisibility();
                setupButtonLongPress();
                setupDragAndDrop();
                loadButtonOrder();
                updateButtonLayout();
            });
        }
    </script>
