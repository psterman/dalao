    <script>
        function createNewTab() {
            if (window.AndroidInterface && window.AndroidInterface.createNewTab) {

        function openHistory() {

        }
        
        function openBookmarks() {

                window.AndroidInterface.openBookmarks();

        }
        
        function openDownloadManager() {
            if (window.AndroidInterface && window.AndroidInterface.openDownloadManager) {
                window.AndroidInterface.openDownloadManager();
            } else {

            }
        }
        
        function createNewGroup() {
            if (window.AndroidInterface && window.AndroidInterface.createNewGroup) {
                window.AndroidInterface.createNewGroup();
            } else {
                alert('æ–°å»ºæ ‡ç­¾ç»„åŠŸèƒ½');
            }
        }
        
        function openGroupManager() {
            if (window.AndroidInterface && window.AndroidInterface.openGroupManager) {
                window.AndroidInterface.openGroupManager();
            } else {
                alert('ç»„ç®¡ç†åŠŸèƒ½');

        }
        
        // æŒ‰é’®é…ç½®ä¿¡æ¯
        const buttonConfigs = {
            'new_tab': { name: 'æ–°å»ºæ ‡ç­¾é¡µ', icon: 'â•' },
            'new_group': { name: 'æ–°å»ºæ ‡ç­¾ç»„', icon: 'ğŸ“' },
            'history': { name: 'å†å²è®°å½•', icon: 'ğŸ•' },
            'bookmarks': { name: 'æ”¶è—å¤¹', icon: 'â­' },
            'download': { name: 'ä¸‹è½½', icon: 'â¬‡ï¸' }
        };
        
        // é•¿æŒ‰éšè—æŒ‰é’®
        let longPressTimer = null;
        let longPressButton = null;
        
        function setupButtonLongPress() {
            Object.keys(buttonConfigs).forEach(buttonId => {
                const button = document.getElementById('btn_' + buttonId);
                if (button) {
                    // é˜»æ­¢é»˜è®¤çš„é•¿æŒ‰èœå•
                    button.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        return false;
                    });
                    
                    let touchStartTime = 0;
                    let touchStartX = 0;
                    let touchStartY = 0;
                    
                    // è§¦æ‘¸å¼€å§‹
                    button.addEventListener('touchstart', function(e) {
                        longPressButton = buttonId;
                        touchStartTime = Date.now();
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                        longPressTimer = setTimeout(function() {
                            // é•¿æŒ‰æˆåŠŸï¼Œéšè—æŒ‰é’®
                            hideButton(buttonId);
                            longPressTimer = null;
                        }, 500); // 500msé•¿æŒ‰
                    }, { passive: true });
                    
                    // è§¦æ‘¸ç»“æŸ
                    button.addEventListener('touchend', function(e) {
                        if (longPressTimer) {
                            // å¦‚æœé•¿æŒ‰å®šæ—¶å™¨è¿˜åœ¨ï¼Œè¯´æ˜æ˜¯çŸ­æŒ‰ï¼Œå–æ¶ˆé•¿æŒ‰
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                        }
                        longPressButton = null;
                    }, { passive: true });
                    
                    // è§¦æ‘¸ç§»åŠ¨æ—¶å–æ¶ˆé•¿æŒ‰
                    button.addEventListener('touchmove', function(e) {
                        if (longPressTimer) {
                            const moveX = Math.abs(e.touches[0].clientX - touchStartX);
                            const moveY = Math.abs(e.touches[0].clientY - touchStartY);
                            // å¦‚æœç§»åŠ¨è¶…è¿‡10pxï¼Œå–æ¶ˆé•¿æŒ‰
                            if (moveX > 10 || moveY > 10) {
                                clearTimeout(longPressTimer);
                                longPressTimer = null;
                                longPressButton = null;
                            }
                        }
                    }, { passive: true });
                }
            });
        }
        
        // éšè—æŒ‰é’®
        function hideButton(buttonId) {
            if (window.AndroidInterface && window.AndroidInterface.hideButton) {
                window.AndroidInterface.hideButton(buttonId);
                const button = document.getElementById('btn_' + buttonId);
                if (button) {
                    button.style.display = 'none';
                }
                updateButtonGroupsVisibility();
                checkAndShowRestoreButton();
            }
        }
        
        // æ˜¾ç¤ºæ¢å¤æŒ‰é’®å¯¹è¯æ¡†
        function showRestoreButtonsDialog() {
            if (window.AndroidInterface && window.AndroidInterface.showRestoreButtonsDialog) {
                window.AndroidInterface.showRestoreButtonsDialog();
            }
        }
        
        // æ£€æŸ¥å¹¶æ˜¾ç¤ºæ¢å¤æŒ‰é’®
        function checkAndShowRestoreButton() {
            const visibility = getButtonVisibility();
            const hasHiddenButtons = Object.values(visibility).some(visible => !visible);
            const restoreButton = document.getElementById('btn_restore_buttons');
            if (restoreButton) {
                restoreButton.style.display = hasHiddenButtons ? 'flex' : 'none';
            }
            updateButtonGroupsVisibility();
        }
        
        // è·å–æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
        function getButtonVisibility() {
            if (window.AndroidInterface && window.AndroidInterface.getButtonVisibility) {
                try {
                    const visibilityJson = window.AndroidInterface.getButtonVisibility();
                    if (visibilityJson) {
                        return JSON.parse(visibilityJson);
                    }
                } catch (e) {
                    console.error('è·å–æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¤±è´¥:', e);
                }
            }
            return {};
        }
        
        // æ ¹æ®è®¾ç½®æ˜¾ç¤º/éšè—æŒ‰é’®
        function updateButtonVisibility() {
            if (window.AndroidInterface && window.AndroidInterface.getButtonVisibility) {
                try {
                    const visibilityJson = window.AndroidInterface.getButtonVisibility();
                    if (visibilityJson) {
                        const visibility = JSON.parse(visibilityJson);
                        Object.keys(buttonConfigs).forEach(buttonId => {
                            const button = document.getElementById('btn_' + buttonId);
                            if (button) {
                                const isVisible = visibility[buttonId] !== false; // é»˜è®¤æ˜¾ç¤º
                                button.style.display = isVisible ? 'flex' : 'none';
                            }
                        });
                        
                        // éšè—ç©ºçš„æŒ‰é’®ç»„
                        updateButtonGroupsVisibility();
                        // æ£€æŸ¥å¹¶æ˜¾ç¤ºæ¢å¤æŒ‰é’®
                        checkAndShowRestoreButton();
                    }
                } catch (e) {
                    console.error('æ›´æ–°æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¤±è´¥:', e);
                }
            }
        }
        
        // æ›´æ–°æŒ‰é’®ç»„çš„æ˜¾ç¤ºçŠ¶æ€ï¼ˆéšè—ç©ºçš„æŒ‰é’®ç»„ï¼‰
        function updateButtonGroupsVisibility() {
            const buttonGroups = document.querySelectorAll('.secondary-buttons');
            buttonGroups.forEach(group => {
                const visibleButtons = group.querySelectorAll('button[style*="display: flex"], button:not([style*="display: none"])');
                if (visibleButtons.length === 0) {
                    group.style.display = 'none';
                } else {
                    group.style.display = 'flex';
                }
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶æ›´æ–°æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¹¶è®¾ç½®é•¿æŒ‰äº‹ä»¶
        window.addEventListener('load', function() {
            updateButtonVisibility();
            setupButtonLongPress();
        });
        
        // å¦‚æœé¡µé¢å·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³æ›´æ–°
        if (document.readyState === 'complete') {
            updateButtonVisibility();
            setupButtonLongPress();
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                updateButtonVisibility();
                setupButtonLongPress();
            });
        }
    </script>
