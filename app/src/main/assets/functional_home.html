        // æŒ‰é’®é…ç½®ä¿¡æ¯
        const buttonConfigs = {

        // é•¿æŒ‰éšè—æŒ‰é’®
        const LONG_PRESS_DURATION = 2500; // 2.5ç§’é•¿æŒ‰ï¼Œé¿å…è¯¯è§¦
        let longPressTimer = null;
        let longPressButton = null;

        function setupButtonLongPress() {
            // æ’é™¤è®¾ç½®æŒ‰é’®ï¼Œä¸è®©å®ƒæ¶ˆå¤±
            const buttonsToSetup = Object.keys(buttonConfigs).filter(id => id !== 'settings');
            buttonsToSetup.forEach(buttonId => {
                const button = document.getElementById('btn_' + buttonId);
                if (button) {
                    // è·å–æŒ‰é’®çš„åŒ…è£…å™¨
                    const buttonWrapper = button.parentElement;
                    
                    // é˜»æ­¢é»˜è®¤çš„é•¿æŒ‰èœå•
                    button.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        return false;
                    });
                    
                    let touchStartTime = 0;
                    let touchStartX = 0;
                    let touchStartY = 0;
                    
                    // è§¦æ‘¸å¼€å§‹
                    button.addEventListener('touchstart', function(e) {
                        longPressButton = buttonId;
                        touchStartTime = Date.now();
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                        longPressStartTime = Date.now();
                        
                        // æ·»åŠ é•¿æŒ‰çŠ¶æ€ç±»åˆ°æŒ‰é’®å’ŒåŒ…è£…å™¨
                        button.classList.add('long-pressing');
                        if (buttonWrapper) {

                        }
                        
                        // å½“è¿›åº¦æ¡èµ°åˆ°ä¸€åŠæ—¶ï¼Œæ–‡å­—å¼€å§‹æ¶ˆå¤±
                        setTimeout(function() {
                            if (buttonWrapper && buttonWrapper.classList.contains('long-pressing')) {
                                buttonWrapper.classList.add('mid-progress');
                            }
                        }, LONG_PRESS_DURATION * 0.5); // 50%æ—¶
                        
                        // å¼€å§‹å€’è®¡æ—¶åŠ¨ç”»
                        longPressTimer = setTimeout(function() {
                            // è¿›åº¦æ¡èµ°å®Œï¼Œé•¿æŒ‰æˆåŠŸï¼Œéšè—æŒ‰é’®
                            // æ¸…é™¤å®šæ—¶å™¨æ ‡è®°ï¼Œé˜²æ­¢åœ¨touchendä¸­è¯¯åˆ¤ä¸ºå•å‡»
                            const timerId = longPressTimer;
                            longPressTimer = null;
                            
                            // ç§»é™¤é•¿æŒ‰çŠ¶æ€
                            button.classList.remove('long-pressing');
                            if (buttonWrapper) {
                                buttonWrapper.classList.remove('long-pressing', 'mid-progress');
                            }
                            
                            // éšè—æŒ‰é’®
                            hideButton(buttonId);
                        }, LONG_PRESS_DURATION);
                    }, { passive: true });
                    
                    // è§¦æ‘¸ç»“æŸ
                    button.addEventListener('touchend', function(e) {
                        const wasLongPressing = button.classList.contains('long-pressing');
                        const timerWasActive = longPressTimer !== null;
                        const touchDuration = Date.now() - touchStartTime;
                        
                        // ç§»é™¤é•¿æŒ‰çŠ¶æ€
                        button.classList.remove('long-pressing');
                        if (buttonWrapper) {
                            buttonWrapper.classList.remove('long-pressing', 'mid-progress');
                        }
                        
                        if (timerWasActive) {
                            // å¦‚æœé•¿æŒ‰å®šæ—¶å™¨è¿˜åœ¨ï¼Œè¯´æ˜è¿›åº¦æ¡æ²¡èµ°å®Œ
                            clearTimeout(longPressTimer);
                            longPressTimer = null;
                            
                            // å¦‚æœè§¦æ‘¸æ—¶é—´å¾ˆçŸ­ï¼ˆ<300msï¼‰ï¼Œè®¤ä¸ºæ˜¯å¿«é€Ÿç‚¹å‡»ï¼Œè®©æµè§ˆå™¨æ­£å¸¸å¤„ç†
                            if (touchDuration < 300) {
                                // å¿«é€Ÿç‚¹å‡»ï¼Œä¸é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œè®©onclickæ­£å¸¸æ‰§è¡Œ
                                longPressButton = null;
                                return;
                            }
                            
                            // å¦‚æœä¹‹å‰å·²ç»å¼€å§‹é•¿æŒ‰ï¼ˆæœ‰é•¿æŒ‰çŠ¶æ€ä¸”è§¦æ‘¸æ—¶é—´è¾ƒé•¿ï¼‰ï¼Œè¯´æ˜ç”¨æˆ·æå‰æ¾æ‰‹
                            // æ­¤æ—¶åº”è¯¥æ‰§è¡ŒæŒ‰é’®çš„ç‚¹å‡»æ“ä½œï¼Œè€Œä¸æ˜¯éšè—æŒ‰é’®
                            if (wasLongPressing) {
                                // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œæ‰‹åŠ¨è§¦å‘ç‚¹å‡»
                                e.preventDefault();
                                e.stopPropagation();
                                
                                // å»¶è¿Ÿä¸€ç‚¹è§¦å‘ï¼Œç¡®ä¿é•¿æŒ‰çŠ¶æ€å·²æ¸…é™¤
                                setTimeout(function() {
                                    button.click();

                            }
                        }

                    }, { passive: false }); // æ”¹ä¸ºfalseä»¥ä¾¿å¯ä»¥preventDefault
                    
                    // è§¦æ‘¸ç§»åŠ¨æ—¶å–æ¶ˆé•¿æŒ‰
                    button.addEventListener('touchmove', function(e) {
                        if (longPressTimer) {
                            const moveX = Math.abs(e.touches[0].clientX - touchStartX);
                            const moveY = Math.abs(e.touches[0].clientY - touchStartY);
                            // å¦‚æœç§»åŠ¨è¶…è¿‡15pxï¼Œå–æ¶ˆé•¿æŒ‰
                            if (moveX > 15 || moveY > 15) {
                                button.classList.remove('long-pressing');
                                if (buttonWrapper) {
                                    buttonWrapper.classList.remove('long-pressing', 'mid-progress');
                                }
                                clearTimeout(longPressTimer);
                                longPressTimer = null;
                                longPressButton = null;
                            }
                        }
                    }, { passive: true });
                    
                    // è§¦æ‘¸å–æ¶ˆï¼ˆå¦‚è¢«ç³»ç»Ÿä¸­æ–­ï¼‰
                    button.addEventListener('touchcancel', function(e) {

                    }, { passive: true });
                }

        }
        
        // éšè—æŒ‰é’®ï¼ˆå¸¦åŠ¨ç”»ï¼‰
        function hideButton(buttonId) {

            const restoreButton = document.getElementById('btn_restore_buttons');

        // è·å–æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
        function getButtonVisibility() {

                    const visibilityJson = window.AndroidInterface.getButtonVisibility();

        // æ›´æ–°æŒ‰é’®å¸ƒå±€
        function updateButtonLayout() {
            const buttonGroup = document.getElementById('buttonGroup');
            if (!buttonGroup) return;
            
            // è®¡ç®—å¯è§æŒ‰é’®æ•°é‡ï¼ˆåŒ…æ‹¬åŒ…è£…å™¨ï¼‰
            const visibleWrappers = Array.from(buttonGroup.querySelectorAll('.button-wrapper')).filter(wrapper => {
                const button = wrapper.querySelector('.button');
                return button && button.style.display !== 'none';
            });
            const count = visibleWrappers.length;
            
            // æ›´æ–°data-countå±æ€§ä»¥åº”ç”¨æ­£ç¡®çš„å¸ƒå±€
            buttonGroup.setAttribute('data-count', count);
            
            // ä¸ºæ¯ä¸ªæŒ‰é’®æ·»åŠ å»¶è¿ŸåŠ¨ç”»
            visibleWrappers.forEach((wrapper, index) => {
                const button = wrapper.querySelector('.button');
                if (button && !button.classList.contains('hiding')) {
                    button.style.animationDelay = (index * 0.05) + 's';
                }
            });
        }
        
        // æ ¹æ®è®¾ç½®æ˜¾ç¤º/éšè—æŒ‰é’®
        function updateButtonVisibility() {
            if (window.AndroidInterface && window.AndroidInterface.getButtonVisibility) {
                try {
                    const visibilityJson = window.AndroidInterface.getButtonVisibility();
                    if (visibilityJson) {
                        const visibility = JSON.parse(visibilityJson);
                        Object.keys(buttonConfigs).forEach(buttonId => {
                            const button = document.getElementById('btn_' + buttonId);
                            if (button) {
                                const isVisible = visibility[buttonId] !== false; // é»˜è®¤æ˜¾ç¤º
                                if (isVisible && button.style.display === 'none') {
                                    // æ˜¾ç¤ºæŒ‰é’®æ—¶ï¼Œé‡ç½®åŠ¨ç”»
                                    button.classList.remove('hiding');
                                    button.style.display = 'flex';
                                    button.style.animation = 'none';
                                    // è§¦å‘é‡æ’
                                    void button.offsetWidth;
                                    button.style.animation = '';
                                } else if (!isVisible) {
                                    button.style.display = 'none';
                                }
                            }
                        });
                        
                        // æ›´æ–°å¸ƒå±€
                        updateButtonLayout();
                        // æ£€æŸ¥å¹¶æ˜¾ç¤ºæ¢å¤æŒ‰é’®
                        checkAndShowRestoreButton();
                    }
                } catch (e) {
                    console.error('æ›´æ–°æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¤±è´¥:', e);
                }
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ›´æ–°æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€å¹¶è®¾ç½®é•¿æŒ‰äº‹ä»¶
        window.addEventListener('load', function() {
            updateButtonVisibility();
            setupButtonLongPress();
            updateButtonLayout();
        });
        
        // å¦‚æœé¡µé¢å·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³æ›´æ–°
        if (document.readyState === 'complete') {
            updateButtonVisibility();
            setupButtonLongPress();
            updateButtonLayout();
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                updateButtonVisibility();
                setupButtonLongPress();
                updateButtonLayout();
            });
        }
    </script>
