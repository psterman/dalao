<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --bg-user-message: #E8F5E8;
            --bg-assistant-message: #F8F9FA;
            --bg-code: #2C3E50;
            --bg-hover: #E8F5E8;
            --bg-copy-button: rgba(255, 255, 255, 0.9);
            --bg-history-queries: #f8f9fa;
            --bg-avatar-assistant: #F1F3F4;
            --bg-avatar-user: #1890FF;

            --text-primary: #2C3E50;
            --text-secondary: #5D6D7E;
            --text-placeholder: #aaa;
            --text-on-accent: #FFFFFF;
            --text-on-code: #E5E7EB;
            --text-link: #1890FF;
            --text-danger-hover: #E74C3C;
            --text-history-query-none: #888;
            --text-delete-btn: #999;

            --border-primary: #E0E0E0;
            --border-secondary: #E5E7EB;
            --border-input: #D1D5DB;
            --border-input-focus: #1890FF;
            --border-user-message: #C8E6C9;
            --border-assistant-message: #E5E7EB;

            --accent-primary: #1890FF;
            --accent-disabled: #91CAFF;
        }

        body.dark-mode {
            --bg-primary: #1F222A;
            --bg-secondary: #282C34;
            --bg-user-message: #2A4D2A;
            --bg-assistant-message: #282C34;
            --bg-code: #3A3F4B;
            --bg-hover: #3A3F4B;
            --bg-copy-button: rgba(40, 44, 52, 0.9);
            --bg-history-queries: #282C34;
            --bg-avatar-assistant: #3A3F4B;
            --bg-avatar-user: #1890FF;

            --text-primary: #E0E0E0;
            --text-secondary: #A9A9A9;
            --text-placeholder: #888;
            --text-on-accent: #FFFFFF;
            --text-on-code: #E0E0E0;
            --text-link: #1890FF;
            --text-danger-hover: #F47174;
            --text-history-query-none: #A9A9A9;
            --text-delete-btn: #A9A9A9;

            --border-primary: #3A3A3A;
            --border-secondary: #4A4A4A;
            --border-input: #5A5A5A;
            --border-input-focus: #1890FF;
            --border-user-message: #3A4C3A;
            --border-assistant-message: #4A4A4A;

            --accent-primary: #1890FF;
            --accent-disabled: #003A8C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        .header {
            display: flex;
            flex-direction: column;
            padding: 8px;
            border-bottom: 1px solid var(--border-primary);
            background-color: var(--bg-primary);
            gap: 8px;
        }

        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title::before {
            content: "ğŸŒŸ";
            font-size: 20px;
        }

        .new-chat-btn {
            background: var(--accent-primary);
            color: var(--text-on-accent);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            outline: none;
            tabindex: -1;
        }

        .new-chat-btn:hover {
            background: #096DD9;
            transform: translateY(-1px);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.user {
            background: var(--bg-avatar-user);
            color: var(--text-on-accent);
        }

        .avatar.assistant {
            background: var(--bg-avatar-assistant);
            color: var(--text-primary);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: var(--bg-user-message);
            border: 1px solid var(--border-user-message);
            margin-left: 20%;
        }

        .message.assistant .message-bubble {
            background: var(--bg-assistant-message);
            border: 1px solid var(--border-assistant-message);
            margin-right: 20%;
        }

        .input-container {
            padding: 16px;
            border-top: 1px solid var(--border-primary);
            background: var(--bg-primary);
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            max-width: 100%;
            position: relative;
        }

        .message-input {
            flex: 1;
            min-height: 20px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid var(--border-input);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
            line-height: 1.4;
        }

        .message-input:focus {
            border-color: var(--border-input-focus);
        }

        .message-input::placeholder {
            color: var(--text-placeholder);
        }

        .send-btn {
            background: var(--accent-primary);
            color: var(--text-on-accent);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #096DD9;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--accent-disabled);
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-subtitle {
            font-size: 16px;
            line-height: 1.5;
        }

        /* ä»£ç å—æ ·å¼ */
        pre {
            background: var(--bg-code);
            color: var(--text-on-code);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }

        code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
        }

        /* è¡Œå†…ä»£ç  */
        :not(pre) > code {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* é“¾æ¥æ ·å¼ */
        a {
            color: var(--text-link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* åˆ—è¡¨æ ·å¼ */
        ul, ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        li {
            margin: 4px 0;
        }

        /* å¼•ç”¨æ ·å¼ */
        blockquote {
            border-left: 4px solid var(--accent-primary);
            margin: 12px 0;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 0 8px 8px 0;
        }

        /* è¡¨æ ¼æ ·å¼ */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        th, td {
            border: 1px solid var(--border-secondary);
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .message.user .message-bubble {
                margin-left: 10%;
            }
            
            .message.assistant .message-bubble {
                margin-right: 10%;
            }
            
            .input-container {
                padding: 12px;
            }
            
            .messages-container {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-top-row">
            <h1 class="title">é€šä¹‰åƒé—®</h1>
            <button class="new-chat-btn" onclick="startNewChat()">æ–°å¯¹è¯</button>
        </div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
            <div class="empty-state-icon">ğŸŒŸ</div>
            <div class="empty-state-title">å¼€å§‹ä¸é€šä¹‰åƒé—®å¯¹è¯</div>
            <div class="empty-state-subtitle">æˆ‘æ˜¯é€šä¹‰åƒé—®ï¼Œé˜¿é‡Œäº‘å¼€å‘çš„å¤§è¯­è¨€æ¨¡å‹ã€‚<br>æˆ‘å¯ä»¥å›ç­”é—®é¢˜ã€ååŠ©åˆ›ä½œã€ä»£ç ç¼–ç¨‹ã€é€»è¾‘æ¨ç†ç­‰ã€‚</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="adjustTextareaHeight()"
                onclick="focusInput()"
                ontouchstart="focusInput()"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let isWaitingForResponse = false;
        let currentSessionId = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            // æ£€æµ‹ç³»ç»Ÿä¸»é¢˜
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }

            // ç›‘å¬ä¸»é¢˜å˜åŒ–
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                    } else {
                        document.body.classList.remove('dark-mode');
                    }
                });
            }

            // è·å–å½“å‰ä¼šè¯ID
            if (typeof AndroidChatInterface !== 'undefined') {
                currentSessionId = AndroidChatInterface.getCurrentSessionId();
                if (!currentSessionId) {
                    currentSessionId = AndroidChatInterface.startNewChat();
                }
                loadChatHistory();
            }

            // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
            setTimeout(() => {
                focusInput();
            }, 100);
        }

        function focusInput() {
            const input = document.getElementById('messageInput');
            if (input) {
                input.focus();
                // é˜²æ­¢æŒ‰é’®æŠ¢å¤ºç„¦ç‚¹
                document.querySelectorAll('button').forEach(btn => {
                    if (btn.contains(document.activeElement) && btn !== input) {
                        input.focus();
                    }
                });
            }
        }

        // å…¨å±€ç„¦ç‚¹ç®¡ç†
        document.addEventListener('focusin', function(e) {
            if (e.target.tagName === 'BUTTON' && e.target.classList.contains('new-chat-btn')) {
                // å¦‚æœæ–°å¯¹è¯æŒ‰é’®è·å–äº†ç„¦ç‚¹ï¼Œç«‹å³è½¬ç§»åˆ°è¾“å…¥æ¡†
                setTimeout(() => {
                    focusInput();
                }, 0);
            }
        });

        function adjustTextareaHeight() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isWaitingForResponse) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage(message, true);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            adjustTextareaHeight();
            
            // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();
            
            // è®¾ç½®ç­‰å¾…çŠ¶æ€
            isWaitingForResponse = true;
            updateSendButton();

            // è°ƒç”¨Androidæ¥å£å‘é€æ¶ˆæ¯
            if (typeof AndroidChatInterface !== 'undefined') {
                AndroidChatInterface.sendMessage(message);
            } else {
                // æ¨¡æ‹Ÿå›å¤ï¼ˆç”¨äºæµ‹è¯•ï¼‰
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage("è¿™æ˜¯ä¸€ä¸ªæ¨¡æ‹Ÿå›å¤ï¼Œå› ä¸ºæ²¡æœ‰è¿æ¥åˆ°Androidæ¥å£ã€‚", false);
                    isWaitingForResponse = false;
                    updateSendButton();
                }, 2000);
            }
        }

        function addMessage(content, isUser) {
            const container = document.getElementById('messagesContainer');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'assistant'}`;
            avatar.textContent = isUser ? 'æˆ‘' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            
            if (isUser) {
                messageBubble.textContent = content;
            } else {
                // å¯¹AIå›å¤ä½¿ç”¨markdownæ¸²æŸ“
                if (typeof marked !== 'undefined') {
                    messageBubble.innerHTML = marked.parse(content);
                } else {
                    messageBubble.textContent = content;
                }
            }
            
            messageContent.appendChild(messageBubble);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            container.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <span>æ­£åœ¨æ€è€ƒ</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            messageContent.appendChild(typingIndicator);
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(messageContent);
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = isWaitingForResponse;
        }

        function startNewChat() {
            if (typeof AndroidChatInterface !== 'undefined') {
                currentSessionId = AndroidChatInterface.startNewChat();
            }
            
            // æ¸…ç©ºæ¶ˆæ¯å®¹å™¨
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸŒŸ</div>
                    <div class="empty-state-title">å¼€å§‹ä¸é€šä¹‰åƒé—®å¯¹è¯</div>
                    <div class="empty-state-subtitle">æˆ‘æ˜¯é€šä¹‰åƒé—®ï¼Œé˜¿é‡Œäº‘å¼€å‘çš„å¤§è¯­è¨€æ¨¡å‹ã€‚<br>æˆ‘å¯ä»¥å›ç­”é—®é¢˜ã€ååŠ©åˆ›ä½œã€ä»£ç ç¼–ç¨‹ã€é€»è¾‘æ¨ç†ç­‰ã€‚</div>
                </div>
            `;
            
            // é‡ç½®çŠ¶æ€
            isWaitingForResponse = false;
            updateSendButton();
            
            // èšç„¦è¾“å…¥æ¡†
            setTimeout(() => {
                focusInput();
            }, 100);
        }

        function loadChatHistory() {
            if (typeof AndroidChatInterface !== 'undefined' && currentSessionId) {
                const messages = AndroidChatInterface.getChatHistory(currentSessionId);
                if (messages && messages.length > 0) {
                    const container = document.getElementById('messagesContainer');
                    // ç§»é™¤ç©ºçŠ¶æ€
                    const emptyState = container.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }
                    
                    // æ·»åŠ å†å²æ¶ˆæ¯
                    messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user');
                    });
                }
            }
        }

        // Androidæ¥å£å›è°ƒå‡½æ•°
        function onMessageReceived(chunk) {
            hideTypingIndicator();
            
            // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªchunkï¼Œåˆ›å»ºæ–°çš„æ¶ˆæ¯æ°”æ³¡
            let lastMessage = document.querySelector('.message.assistant:last-child .message-bubble');
            if (!lastMessage || lastMessage.closest('#typingIndicator')) {
                addMessage('', false);
                lastMessage = document.querySelector('.message.assistant:last-child .message-bubble');
            }
            
            // è¿½åŠ å†…å®¹
            const currentContent = lastMessage.textContent || '';
            const newContent = currentContent + chunk;
            
            if (typeof marked !== 'undefined') {
                lastMessage.innerHTML = marked.parse(newContent);
            } else {
                lastMessage.textContent = newContent;
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function onMessageCompleted(fullResponse) {
            isWaitingForResponse = false;
            updateSendButton();
            
            // ç¡®ä¿æœ€ç»ˆå†…å®¹æ­£ç¡®æ¸²æŸ“
            const lastMessage = document.querySelector('.message.assistant:last-child .message-bubble');
            if (lastMessage && typeof marked !== 'undefined') {
                lastMessage.innerHTML = marked.parse(fullResponse);
            }
            
            // èšç„¦è¾“å…¥æ¡†
            setTimeout(() => {
                focusInput();
            }, 100);
        }

        function onError(error) {
            hideTypingIndicator();
            addMessage(`æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š${error}`, false);
            isWaitingForResponse = false;
            updateSendButton();
            
            // èšç„¦è¾“å…¥æ¡†
            setTimeout(() => {
                focusInput();
            }, 100);
        }
    </script>
</body>

</html>
